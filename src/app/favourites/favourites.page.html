<ion-header class="yellow">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      Favourites
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="!favs.length">
    <ion-item *ngFor="let f of favs" (click)="gotoDetailpage(f)">
      {{f.word}}
    </ion-item>
  </ion-list>
</ion-content>
