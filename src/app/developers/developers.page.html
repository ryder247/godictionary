<ion-header class="purple-solid">
  <ion-toolbar color="transparent">

  </ion-toolbar>
</ion-header>

        <p class="ion-text-center" style="padding: 0 2rem; font-size: 12px; color: #fff;">

        <div style="height: 100px;">&nbsp;</div>

      <ion-col size="12">
