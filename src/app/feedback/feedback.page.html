<ion-header class="yellow">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      Feedbaack
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-textarea placeholder="Text here"></ion-textarea>
      </ion-col>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button color="danger" class="yellow-solid">Send</ion-button>
        </div>
      </ion-col>
      <ion-col size="12" [routerLink]="['/help']">
        <p class="ion-text-center">Before you report a problem, do well to Check “Help”. You might find the solution there.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
