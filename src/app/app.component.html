<ion-app *ngIf="!gotoApp">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header class="blue">
        <ion-toolbar color="transparent">
          <ion-buttons slot="start">
            <ion-menu-button color="light">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
          <ion-title color="light">
            &nbsp;
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="primary">
        <ion-list color="primary">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" color="primary">
            <ion-item [routerLink]="[p.url]" color="primary">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" color="primary">
            <ion-item [routerDirection]="'root'" color="primary" (click)="closeApp()">
              <ion-icon slot="start" name="close"></ion-icon>
              <ion-label>
                Exit
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-content *ngIf="gotoApp">
  <div class="bg-img" (click)="gotoApp = !gotoApp"></div>
</ion-content>
